<!DOCTYPE html>
<html>
<link rel="stylesheet" href="$stylesheet">
<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>OpenML HTMX</title>
</head>
<body class="centered-column">

<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <img src="https://github.com/openml/OpenML/raw/develop/img/OpenMLLogo.tiff" height="100px">
    <p>This is hobby project, read more about it <a href="https://github.com/pgijsbers/openml-htmx">on Github</a>.</p>
</div>
<div style="display:flex;flex-direction:row;gap:0.6em;justify-content:center;padding:1em;">
<div class="study-button" hx-get="$HTMX_URL/study/amlb" hx-trigger="click" hx-swap="innerHTML" hx-target=".dataset-list"><strong>AMLB</strong></div>
<div class="study-button" hx-get="$HTMX_URL/study/cc18" hx-trigger="click" hx-swap="innerHTML" hx-target=".dataset-list"><strong>OpenML</strong></div>
<div class="study-button" hx-get="$HTMX_URL/study/ctr" hx-trigger="click" hx-swap="innerHTML" hx-target=".dataset-list"><strong>CTR</strong></div>
<div class="study-button" hx-get="$HTMX_URL/study/meta-album" hx-trigger="click" hx-swap="innerHTML" hx-target=".dataset-list"><strong>Meta-Album</strong></div>
</div>
<div class="dataset-list">
<!-- by trial and error found that only about 5520 datasets are active -->
<div
        hx-get="$HTMX_URL/datasets/last/10"
        hx-trigger="revealed"
        hx-swap="outerHTML"
>This element will replace itself with the latest results.</div>
</div>

<!--&gt;-->

<!--</button>-->

</body>
</html>
