<div hx-trigger="click" hx-get="$endpoint" hx-swap="outerHTML" hx-target="find .dataset-list-item-body" class="dataset-list-item">
    <div class="dataset-list-item-header">
        <div style="display:flex;justify-content:end;align-items:center;margin:10px;">
            <div style="margin-right:auto;display:flex;flex-direction:column;">
                <strong>$name</strong>
                <p>id: <a href="https://openml.org/d/$id">$id</a></p>
            </div>
            <div style="display:flex;flex-direction:column;">
                <p style="text-align:right;" title="Dataset dimensions ($rows rows and $features columns)">$rows x $features</p>
                <p style="text-align:right;" title="Proposed task type based on the dataset's default target attribute">$classes</p>
            </div>
        </div>
    </div>
    <p class="dataset-list-item-body" style="text-align:center;">v</p>
</div>
